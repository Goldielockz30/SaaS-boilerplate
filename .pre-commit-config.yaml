repos:
  # General hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

      # Always run here-doc automation (no env var needed)
      - id: heredocs
        name: Generate & apply here-docs
        entry: bash -c "scripts/generate-heredocs.sh && scripts/apply-heredocs.sh --yes"
        language: system
        pass_filenames: false
        stages: [commit, push]